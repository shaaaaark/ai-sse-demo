<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天助手 - SSE流式对话</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" fill="#6366F1"/>
                    </svg>
                    <span class="logo-text">AI助手</span>
                </div>
                <div class="header-actions">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12L21 12M3 6L21 6M3 18L21 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>历史</span>
                    </button>
                    <div class="connection-status">
                        <span class="status-indicator" id="connection-status"></span>
                        <span class="status-text" id="status-text">准备就绪</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- 主聊天区域 -->
            <main class="chat-container">
            <!-- 聊天消息展示区 -->
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <div class="welcome-avatar">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" fill="#6366F1"/>
                        </svg>
                    </div>
                    <div class="welcome-content">
                        <h3>欢迎使用AI聊天助手</h3>
                        <p>我是基于SSE技术的流式AI助手，可以为您提供实时的对话体验。请输入您的问题开始对话吧！</p>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="请输入您的消息..." rows="1" maxlength="1000"></textarea>
                    <button id="send-button" class="send-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count">0/1000</span>
                    <span class="tips">按 Ctrl+Enter 发送消息</span>
                </div>
            </div>
            </main>
        </div>

        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>聊天历史</h3>
                <button class="clear-history" id="clear-history">清空</button>
            </div>
            <div class="history-list" id="history-list">
                <div class="history-empty">
                    <p>暂无聊天记录</p>
                </div>
            </div>
        </aside>

        <!-- 加载指示器 -->
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>AI正在思考中...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
